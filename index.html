<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/brands.css" integrity="sha384-nT8r1Kzllf71iZl81CdFzObMsaLOhqBU1JD2+XoAALbdtWaXDOlWOZTR4v1ktjPE" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="lorem-ipsum.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <title>モニカちゃん</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <h2>
          <span class="title">Just in Monika.</span>
          <span class="subtitle">Just in Time, Just Monika.</span>
        </h2>
        <p>monika.chrっぽい暗号画像を生成できます。</p>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="column" id="input-column">
          <form onsubmit="main(); return false;">
            <fieldset>
              <label for="messageField">Message</label>
              <textarea placeholder="Just Monika." id="messageField"></textarea>
              <label for="sizeField">ImageSize</label>
              <input type="number" placeholder="auto" id="sizeField">
              <input class="button-primary" type="submit" value="Encrypt">
              <input class="button button-outline" type="button" value="Sample Text" onclick="sampleText()">
            </fieldset>
          </form>
        </div>
        <div class="column" id="output-column">
          <div>
            <figure class="canvas-wrapper">
              <legend>Encrypted Image</legend>
              <canvas id="cv" width="280" height="240"></canvas>
            </figure>
          </div>
          <button type="button" class="button-primary" onclick="saveCanvas()">Save Image</button>
          <div>
            <legend>Base64 Encode</legend>
            <p id="base64str"></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&#169; 2018 maktopia. <a href="https://twitter.com/@White_mak4026" class="fab fa-twitter"></a></p>
        <p>このツールは非公式のサービスであり、Doki Doki Literature Club!公式とは一切関係がありません。</p>
      </div>
    </footer>
  </div>
</body>
</html>
