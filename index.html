<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css" />

  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="main.js"></script>
  <title>モニカちゃん</title>
</head>
<body>
  <div class="wrapper">
    <header class="container">
      <h2>Just in Monika.</h3>
      <p>monika.chrっぽい暗号画像を生成できます。</p>
    </header>

    <section class="container">
      <div class="row">
        <div class="column column-50">
          <form onsubmit="main(); return false;">
            <fieldset>
              <label for="messageField">Message</label>
              <textarea placeholder="Just Monika." id="messageField"></textarea>
              <label for="sizeField">ImageSize</label>
              <input type="number" placeholder="auto" id="sizeField">
              <input class="button-primary" type="submit" value="Encrypt">
            </fieldset>
          </form>
        </div>
        <div class="column column-50">
          <div>
            <figure class="canvas-wrapper">
              <legend>Encrypted Image</legend>
              <canvas id="cv" width="360" height="240"></canvas>
            </figure>
          </div>
          <div>
            <legend>Base64 Encode</legend>
            <p id="base64str"></p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
